<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./testmain.css">
    <link id="font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <title>Iglee's Mods Suggestions</title>
    <script src="./testmain.js"></script>
    <script src="https://kit.fontawesome.com/301d4a27dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="mt-5" id="main-div">

        <h1 class="text-center"><b>Suggestion Page</b></h1>
        <p class="text-center fs-3 mt-3">This page allows you to suggest ideas for my mods or even suggest mods to
            create
        </p>

        <form class="position-absolute top-50 start-50 translate-middle w-25 p-3">
            <div class="mb-3">
                <select class="form-select" aria-label="Select a mod" id="mod-sel">
                    <option selected>Choose A Mod</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <input type="text" class="form-control" aria-label="Title" id="title"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="Description" id="description"></textarea>
            </div>
            <div class="input-group mb-3">
                <div id="discord-connect-div">
                    <button id="discord-button"><i class="fa-brands fa-discord" style="color: #ffffff;"></i> Connect
                        With Discord</button>

                </div>
            </div>
            <button onclick="sendForm()" type="button" class="blue-button">
                <span>Submit</span>
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>

    </div>

    <footer class="mt-5 mb-1">
        <p class="rights">Iglee42 | All right reserved </p>
    </footer>
</body>

</html>
