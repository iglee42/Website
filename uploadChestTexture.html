<!DOCTYPE html>
<html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./upload.css">
    <link rel="stylesheet" href="./main.css">
    <link id="font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <title>Iglee's Mods Suggestions</title>
    <script src="https://kit.fontawesome.com/301d4a27dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="mt-5" id="main-div">
        <div class="drag-drop-bg inactive"></div>
        <h1 class="text-center"><b>Upload Chest Textures Page</b></h1>
        <div style="display:flex">
            <div class="drop-area" ondragleave="unhighlight()" ondragenter="highlight()" ondragover="highlight()">
                <form class="my-form" >
                    <h2>Chest Textures</h2>
                    <label class="inactive label">Fichier Selectionn√© : </label>
                    <input type="file" accept=".zip"
                        onchange="handleFiles(this.files)" >
                    <label>Tu peux drag-and-drop (Uniquement .zip)</label>
                    <select class="form-select inactive" aria-label="Select a mod" id="mod-sel">
                        <option value="single" selected>Single Chest</option>
                        <option value="left">Left Chest</option>
                        <option value="right">Right Chest</option>
                        <option value="trapped_single">Single Trapped Chest</option>
                        <option value="trapped_left">Left Trapped Chest</option>
                        <option value="trapped_right">Right Trapped Chest</option>
                    </select>
                <button class="inactive clear-btn">Supprimer</button>
                <button class="clear-btn inactive send-btn">Envoyer</button>
                <progress id="progress-bar" class='inactive' max=100 value=0></progress>
                </form>
                
            </div>
               
        </div>

    </div>

    <footer class="mt-5 mb-1">
        <p class="rights">Iglee42 | All right reserved </p>
    </footer>
    <script src="./upload.js"></script>
</body>

</html>
